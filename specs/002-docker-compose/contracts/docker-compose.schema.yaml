# Docker Compose Configuration Contract
#
# Purpose: Orchestrate frontend, backend, and database services
# Target: Development environment
# Version: Docker Compose v2 (requires Docker Compose V2+)

version: '3.9'

# =============================================================================
# Services
# =============================================================================
services:
  
  # ---------------------------------------------------------------------------
  # Database Service (PostgreSQL)
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: db-query-tool-db
    restart: unless-stopped
    
    # Environment variables for PostgreSQL initialization
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dbquery
    
    # Port mapping: host:container
    ports:
      - "5432:5432"
    
    # Named volume for data persistence
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    # Health check to ensure database is ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Backend Service (FastAPI)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    
    container_name: db-query-tool-backend
    restart: unless-stopped
    
    # Wait for database to be healthy before starting
    depends_on:
      db:
        condition: service_healthy
    
    # Environment variables for backend configuration
    environment:
      - DEBUG=true
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=dbquery
      # OpenAI API key loaded from .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    
    # Port mapping
    ports:
      - "8000:8000"
    
    # Volume mounts
    volumes:
      # Source code for hot-reload
      - ./backend/src:/app/src
      # SQLite database and encryption key persistence
      - ~/.db_query:/root/.db_query
      # Alembic migrations (read-only)
      - ./backend/alembic:/app/alembic:ro
      - ./backend/alembic.ini:/app/alembic.ini:ro
    
    networks:
      - app-network

  # ---------------------------------------------------------------------------
  # Frontend Service (React + Vite)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    
    container_name: db-query-tool-frontend
    restart: unless-stopped
    
    # Environment variables for frontend
    environment:
      # Backend API URL (browser context, uses host network)
      - VITE_API_URL=http://localhost:8000
    
    # Port mapping
    ports:
      - "5173:5173"
    
    # Volume mounts
    volumes:
      # Source code for HMR (Hot Module Replacement)
      - ./frontend/src:/app/src
      # Named volume for node_modules (performance on macOS)
      - frontend_node_modules:/app/node_modules
      # Config files for Vite
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      - ./frontend/index.html:/app/index.html:ro
    
    networks:
      - app-network

# =============================================================================
# Networks
# =============================================================================
networks:
  app-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # PostgreSQL data persistence
  postgres_data:
    driver: local
  
  # Frontend node_modules (performance optimization)
  frontend_node_modules:
    driver: local

# =============================================================================
# Usage:
#
# Start all services:
#   docker compose up
#
# Start in detached mode:
#   docker compose up -d
#
# View logs:
#   docker compose logs -f [service_name]
#
# Stop services:
#   docker compose down
#
# Stop and remove volumes (CAUTION: deletes database data):
#   docker compose down -v
#
# Rebuild images:
#   docker compose build
#   OR use scripts/rebuild.sh
#
# Run backend tests:
#   docker compose run --rm backend pytest
#
# Run frontend tests:
#   docker compose run --rm frontend npm test
#
# Access services:
#   Frontend: http://localhost:5173
#   Backend API: http://localhost:8000
#   Backend Docs: http://localhost:8000/docs
#   PostgreSQL: localhost:5432
# =============================================================================
